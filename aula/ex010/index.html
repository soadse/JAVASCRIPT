    <input type="text" name="senha" id="senha" placeholder="Crie uma senha">
    <input type="submit" value="Cadastrar" onclick="cadastrar()"><br><br>



    <input type="password" name="conf" id="confirma" placeholder="Digite sua senha">

<body>


    <script>

            var senha_cadastro = window.document.getElementById('senha')
        }
        function verificar(){
            const senha_cadastro = window.document.getElementById('senha')
            var senha_confirma = window.document.getElementById('confirma')
            var n1 = (senha_cadastro.value)
            var n2 = (senha_confirma.value)
            var n3 = 3
            if (n1 === n2){
                var resp = window.document.getElementById('resp')
                resp.innerText = ('Acesso Permitido')
            } else {
                var resp = window.document.getElementById('resp')
                resp.innerText = ('Acesso Negado')
            }
        }
    </script>
